<div class="container col-md-6">
    <div class="card-header">
        <h3> Actualizar Proveedores</h3>
    </div>
    <div class="card-body">
        <form action="">

            <div class="form-group">
                <label for="">Email:</label>
                <input type="text" [(ngModel)]="proveedor.email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Dirección:</label>
                <input type="text" [(ngModel)]="proveedor.direccion" name="direccion" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Teléfono:</label>
                <input type="text" [(ngModel)]="proveedor.telefono" name="telefono" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Estado:</label>
                <input type="text" [(ngModel)]="proveedor.estado" name="estado" class="form-control">
            </div>
            <button (click)="actualizar(proveedor)" class="btn btn.danger">Guardar</button>
        </form>

    </div>
</div>
