<div class="container col-md-6">
    <div class="card-header">
        <h3> Agregar Proveedores</h3>
    </div>
    <div class="card-body">
        <form action="">

            <div class="form-group">
                <label for="">Razón Social:</label>
                <input type="text" [(ngModel)]="modelProveedor.razonSocial" name="razonSocial" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Ruc:</label>
                <input type="text" [(ngModel)]="modelProveedor.ruc" name="ruc" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input type="text" [(ngModel)]="modelProveedor.email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Direccion:</label>
                <input type="text" [(ngModel)]="modelProveedor.direccion" name="direccion" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Teléfono:</label>
                <input type="text" [(ngModel)]="modelProveedor.telefono" name="telefono" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Estado:</label>
                <input type="text" [(ngModel)]="modelProveedor.estado" name="estado" class="form-control">
            </div>
            <button (click)="guardar(modelProveedor)" class="btn btn.danger">Guardar</button>
        </form>

    </div>
</div>
