<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Listar Proveedores</title>
</head>
<body>
    <h1>Listar Proveedores</h1>
        <button (click)="nuevo()" class="btn btn-warning"> Agregar</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Razón Social</th>
                <th>Ruc</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>    
        </thead>
        <tbody>
            <tr *ngFor="let proveedor of proveedores">
                <td>{{proveedor.id}}</td>
                <td>{{proveedor.razonSocial}}</td>
                <td>{{proveedor.ruc}}</td>
                <td>{{proveedor.email}}</td>
                <td>{{proveedor.direccion}}</td>
                <td>{{proveedor.telefono}}</td>
                <td>{{proveedor.estado}}</td>
                <td>
                    <button (click)="editar(proveedor)" class="btn btn-warning"> Actualizar</button>
                    <button (click)="eliminar(proveedor)" class="btn btn-danger"> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
