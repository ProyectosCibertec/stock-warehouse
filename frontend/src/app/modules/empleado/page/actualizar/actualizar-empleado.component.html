<div class="container col-md-6">
    <div class="card-header">
        <h3> Actualizar Empleados</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">Email:</label>
                <input type="text" [(ngModel)]="empleado.correo" name="correo" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Tel√©fono:</label>
                <input type="text" [(ngModel)]="empleado.telefono" name="telefono" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Fecha Cese:</label>
                <input type="text" [(ngModel)]="empleado.fechaCese" name="fechaCese" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Cargo:</label>
                <input type="text" [(ngModel)]="empleado.cargo.id" name="cargo" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Estado:</label>
                <input type="text" [(ngModel)]="empleado.estado" name="estado" class="form-control">
            </div>
            <button (click)="update(empleado)" class="btn btn.danger">Guardar</button>
        </form>
    </div>
</div>
