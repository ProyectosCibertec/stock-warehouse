<div class="container col-md-6">
    <div class="card-header">
        <h3> Registrar Producto</h3>
    </div>
    <div class="card-body">
        <form action="">
 
	    <div class="form-group">
                <label for="">Categoria:</label>
                <input type="text" [(ngModel)]="modelProducto.categoria.id" name="categoria" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Codigo de Barra:</label>
                <input type="text" [(ngModel)]="modelProducto.codigobarra" name="codigo de barra" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Descripcion:</label>
                <input type="text" [(ngModel)]="modelProducto.descripcion" name="descripcion" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Marca:</label>
                <input type="text" [(ngModel)]="modelProducto.marca" name="marca" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Stock:</label>
                <input type="text" [(ngModel)]="modelProducto.stock" name="stock" class="form-control">
            </div>
         
            <div class="form-group">
                <label for="">Estado:</label>
                <input type="text" [(ngModel)]="modelProducto.estado" name="estado" class="form-control">
            </div>
            <button (click)="guardar(modelProducto)" class="btn btn.danger">Guardar</button>
        </form>

    </div>
</div>
