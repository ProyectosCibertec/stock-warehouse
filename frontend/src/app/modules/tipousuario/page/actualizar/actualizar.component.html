<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Actualizar Tipo de Usuarios</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="idTipoUsuario">Id Tipo de Usuario:</label>
          <input type="number" placeholder="idTipoUsuario" [(ngModel)]="tipoUsuario.idTipoUsuario" name="idTipoUsuario"
            required readonly class="form-control">
        </div>
        <div class="form-group">
          <label for="nombreTipoUsuario">Nombre Tipo de Usuario:</label>
          <input type="text" id="nombreTipoUsuario" [(ngModel)]="tipoUsuario.nombreTipoUsuario" name="nombreTipoUsuario"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <mat-select id="estado" [(ngModel)]="tipoUsuario.estado" name="estado" required class="form-control">
            <mat-option [value]="0">Registrado</mat-option>
            <mat-option [value]="1">Activo</mat-option>
            <mat-option [value]="2">Dado de Baja</mat-option>
          </mat-select>
        </div>
        <div class="text-left">
          <button (click)="actualizarTipoUsuario(tipoUsuario)" class="btn btn-danger mt-3">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
