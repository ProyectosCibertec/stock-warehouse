<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3> Registrar Categorias</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" [(ngModel)]="modelCategoria.nombre" name="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Estado:</label>
                    <select name="idTipoUsuario" [(ngModel)]="modelCategoria.estado" class="form-select"
                        aria-label="Default select example">
                        <option value="" disabled selected>Selecciona un estado</option>
                        <option [ngValue]="0">Activo</option>
                        <option [ngValue]="1">Anulado</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button (click)="guardar(modelCategoria)" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</div>
