<div class="container col-md-6">
    <div class="card-header">
        <h3> Actualizar Producto</h3>
    </div>
    <div class="card-body">
        <form action="">

            <div class="form-group">
                <label for="">Categoria:</label>
                <input type="text" [(ngModel)]="producto.categoria.id" name="categoria" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Codigo de Barra:</label>
                <input type="text" [(ngModel)]="producto.codigobarra" name="codigo de barra" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Descripcion:</label>
                <input type="text" [(ngModel)]="producto.descripcion" name="descripcion" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Marca:</label>
                <input type="text" [(ngModel)]="producto.marca" name="marca" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Stock:</label>
                <input type="date" [(ngModel)]="producto.stock" name="stock" class="form-control">
            </div>
         
            <div class="form-group">
                <label for="">Estado:</label>
                <input type="text" [(ngModel)]="producto.estado" name="estado" class="form-control">
            </div>
            <button (click)="actualizar(producto)" class="btn btn.danger">Guardar</button>
        </form>

    </div>
</div>
