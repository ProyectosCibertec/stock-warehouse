<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Listar Productos</title>
</head>
<body>
    <h1>Listar Producto</h1>
        <button (click)="nuevo()" class="btn btn-warning"> Agregar</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Categoria</th>
                <th>Codigo de Barra</th>
                <th>Descripciòn</th>
                <th>Marca</th>
                <th>Stock</th>
                <th>Estado</th>
               
                <th>Acciones</th>
            </tr>    
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{producto.id}}</td>
                
                <td>{{producto.categoria.nombre}}</td>
                <td>{{producto.codigobarra}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.marca}}</td>
                <td>{{producto.stock}}</td>
                <td>{{producto.estado}}</td>
                <td>
                    <button (click)="editar(producto)" class="btn btn-warning"> Actualizar</button>
                    <button (click)="eliminar(producto)" class="btn btn-danger"> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
