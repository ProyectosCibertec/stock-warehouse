<div class="mt-3">
  
  <button (click)="nuevaCabeceraInventario()"  class="bg-body border-0 m-0 p-0"><mat-icon class="mt-1 mb-0">add_box</mat-icon></button>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TipoInventario</th>
        <th scope="col">FechaCabeceraInvent</th>
        <th scope="col">Empleado</th>
        <th scope="col">Estado</th>
        <th class="" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cabeceraInventario of cabecerasInventario">
        <th scope="row">{{cabeceraInventario.id_cab_inventario}}</th>
        <td>{{cabeceraInventario.tipo_inventario}}</td>
        <td>{{cabeceraInventario.fecha_cab_inventario}}</td>
        <td>{{cabeceraInventario.nomempleado}}</td>
        <td>{{cabeceraInventario.estado}}</td>
        <td><button class="bg-body" (click)="editarCabeceraInventario(cabeceraInventario)"><mat-icon class="text-success">drive_file_rename_outline</mat-icon></button>&nbsp;&nbsp;
            <button class="bg-body"><mat-icon class="text-primary">visibility</mat-icon></button>&nbsp;&nbsp;
            <button class="bg-body" (click)="eliminarCabeceraInventario(cabeceraInventario)"><mat-icon class="text-danger">delete_forever</mat-icon></button>
          </td>
      </tr>
      
    </tbody>
  </table>
</div>
