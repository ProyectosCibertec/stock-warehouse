
   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <mat-drawer-container class="bg-body full-height">
      <mat-drawer #drawer mode="side" closed >
     
        <mat-card class="perfil-card">
          <mat-card-header>
            <div mat-card-avatar class="perfil-header-image"></div>
            <mat-card-title>Usuario</mat-card-title>
            <mat-card-subtitle>Nombre de usuario</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>editar perfil</button>
          </mat-card-actions>
        </mat-card>       
            <mat-stepper orientation="vertical">
              <mat-step>
                <ng-template matStepLabel>Mantenimiento</ng-template>
                <ng-template matStepContent>
                 <a routerLink="proveedores" class="nav-link">Proveedores</a>
                  <a routerLink="productos" class="nav-link">Producto</a>
                  <a routerLink="empleados" class="nav-link">Empleados</a>
                  <a routerLink="" class="nav-link">opcion 4</a>
                  <button mat-button matStepperNext>Next</button>
                </ng-template>
              </mat-step>
              <mat-step class="me-0">
                <ng-template matStepLabel >Transacciones</ng-template>
                <ng-template matStepContent>
                  <a routerLink="ordenesCompra" class="nav-link">Ordenes de compra</a>
                  <a routerLink="" class="nav-link">Inventario</a>
                  <a routerLink="" class="nav-link">opcion 3</a>
                  <button mat-button matStepperNext>Next</button>
                </ng-template>
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>Consultas</ng-template>
                <ng-template matStepContent>
                  <a routerLink="" class="nav-link">opcion 1</a>
                  <a routerLink="" class="nav-link">opcion 2</a>
                  <a routerLink="" class="nav-link">opcion 3</a>
                  <a routerLink="" class="nav-link">opcion 4</a>      
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </ng-template>
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>Reportes</ng-template>
                <a routerLink="" class="nav-link">opcion 1</a>
                <a routerLink="" class="nav-link">opcion 2</a>
                <a routerLink="" class="nav-link">opcion 3</a>
                <a routerLink="" class="nav-link">opcion 4</a>
                <button mat-button matStepperPrevious>Back</button>
              </mat-step>
            </mat-stepper>
      </mat-drawer>
      <mat-drawer-content>
        <mat-toolbar  class="bg-primary opacity-75">
          <mat-toolbar-row color="primary">
            <span class="text-white">StockWarehouse</span>
            <button  mat-icon-button (click)="drawer.toggle()">
              <mat-icon class="text-white">menu</mat-icon>
            </button>
          </mat-toolbar-row>
        </mat-toolbar>
        <div class="ms-4 me-3"> 
         
          <router-outlet></router-outlet>
        </div>
     
      </mat-drawer-content>
    </mat-drawer-container>
