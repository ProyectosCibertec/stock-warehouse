<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Listar Empleados</title>
</head>
<body>
    <h1>Listar Empleados</h1>
        <button (click)="nuevo()" class="btn btn-warning"> Agregar</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Fecha Ingreso</th>
                <th>Fecha Cese</th>
                <th>Cargo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>    
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{empleado.id}}</td>
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.correo}}</td>
                <td>{{empleado.telefono}}</td>
                <td>{{empleado.fechaIngreso}}</td>
                <td>{{empleado.fechaCese}}</td>
                <td>{{empleado.cargo.nombre}}</td>
                <td>{{empleado.estado}}</td>
                <td>
                    <button (click)="editar(empleado)" class="btn btn-warning"> Actualizar</button>
                    <button (click)="eliminar(empleado)" class="btn btn-danger"> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
